<div class="container">
   <!-- <h3 class="title">Sign In</h3> -->
   <div class="inputs">
    <form id="myform" onsubmit="return validation()">
    <label for="myname">Name:</label>
    <input type="text" id="myname" name="name">
    <span id="nameerror" class="error"></span>
    <label for="myemail">Email:</label>
    <input type="email" id="myemail" name="emailid">
    <span id="emailerror" class="error"></span>
    <label for="mypswd">Password:</label>
    <input type="password" id="mypswd" name="pswd">
    <span id="pswderror" class="error"></span>
    <button class="signupbtn">Sign Up</button>
</form>
   </div>
</div>
</body>
<script>
   function validation(){
    // get input
    var Name=document.getElementById("myname").value;
    var Email=document.getElementById("myemail").value;
    var Pw=document.getElementById('mypswd').value;
    // reset error msg
    document.getElementById('nameerror').innerHTML='';
    document.getElementById('emailerror').innerHTML='';
    // validate name
    if(Name===''){
        document.getElementById('nameerror').innerHTML='Name is Required';
        return false;
    }
    // email validate
    
    var emailRegEx= /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegEx.test(Email)){
        document.getElementById('emailerror').innerHTML='Invalid Email';
        return false;
    }
    if(!((Pw.length)>9)){
        document.getElementById('pswderror').innerHTML='password have atleast 8 charaters';
        return false;

    }
    //  no error in inputs
    alert("Successfully logged in");
    return true;

   }</script>
